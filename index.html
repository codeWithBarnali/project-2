<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather application</title>
    <link rel="stylesheet" href="weather.css">
    
    
</head>
<body>
    <div class="title">
        <h1>Weather Application</h1>
    </div>
               
           
            <div class="app-main">
                 
                <div class="searchInputBox">
                    <input type="text" id="input-box" class="input-box" 
                    placeholder="Enter City Name..." autocomplete="off" required>
                </div>

                <div class="weather-body">
                    <div class="location-details">
                        <div class="city" id="city">City , Country</div>
                        <div class="date" id="date">Date</div>
                        
                    </div>
                    <div class="image" >
                        <img id="image" src="default.svg">
                    </div>

                    <div class="weather-status">
                        <span><img src="temperature.svg"></span><span class="temp" id="temp">34&deg;C</span>

                        <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                        <span class="weather" id="weather">Description: _______</span>
                        
                        <div class="visibility" id="visibility"> Visibility:____ meter</div>
                        <div class="humidity" id="humidity"><i class="fa fa-tint" aria-hidden="true"></i>Humidity:____%</div>
                        
                        <div class="pressure" id="pressure">Pressure:_____ hPa</div>
                        <div class="wind-speed" id="wind-speed">Wind Speed:______m/s</div>
                        <div class="wind-direction" id="wind-direction">Wind direction: ____ deg;</div> 
                    </div>
                </div>
            </div>
            
            <script src="app.js"></script>
    </body>
</html>
